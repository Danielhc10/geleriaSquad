          <input class="form-control" type="password" placeholder="ContraseÃ±a" formControlName="password">
          <input [formControl]="confirme" [class.is-invalid]="isInvalid()" [class.is-valid]="isValid()"

          <button class="btn btn-primary" type="submit" style="background-color:#007ac9;">Registrar</button>
